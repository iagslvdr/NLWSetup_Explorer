<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto:ital,wght@1,700&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto:ital,wght@1,700&display=swap");
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="" />
      <button>
        <img src="./assets/button-icon.svg" alt="" />
        <div>Registrar meu dia</div>
      </button>
    </header>
    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">🏃‍♂️</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="gym">🏋️‍♀️</div>
        <div class="habit" data-name="sleep">😴</div>
        <div class="habit" data-name="food">🍗</div>
        <div class="habit" data-name="studies">📚</div>
      </div>
      <div class="days">
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
